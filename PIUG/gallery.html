        <script>
        let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  
  // Loop around if the index exceeds the number of slides
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}

  // Hide all slides
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }

  // Remove the 'active' class from all dots
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }

  // Display the current slide
  slides[slideIndex-1].style.display = "block";  

  // Highlight the current dot
  dots[slideIndex-1].className += " active";
}
</script>

        // Script pentru a arăta butonul Back to Top când utilizatorul derulează pagina

            let button = document.getElementById("backToTop");
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                button.style.display = "block"; // Arată butonul
            } else {
                button.style.display = "none"; // Ascunde butonul
            }
        };

        // Funcție pentru a derula la partea de sus a paginii
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: "smooth" // Derulare lină
            });
        }
    </script>

    <script type="text/javascript">
    $(document).ready(function() {
        // acțiuni la click pe navigare 
        $('.scroll-link').on('click', function(event){
            event.preventDefault();
            var sectionID = $(this).attr("data-id");
            scrollToID('#' + sectionID, 750);
        });
        // acțiune scroll la început
        $('.scroll-top').on('click', function(event) {
            event.preventDefault();
            $('html, body').animate({scrollTop:0}, 'slow');         
        });
        // comutare navigare mobilă
        $('#nav-toggle').on('click', function (event) {
            event.preventDefault();
            $('#main-nav').toggleClass("open");
        });
    });
    // funcție scroll
    function scrollToID(id, speed){
        var offSet = 0;
        var targetOffset = $(id).offset().top - offSet;
        var mainNav = $('#main-nav');
        $('html,body').animate({scrollTop:targetOffset}, speed);
        if (mainNav.hasClass("open")) {
            mainNav.css("height", "1px").removeClass("in").addClass("collapse");
            mainNav.removeClass("open");
        }
    }
    if (typeof console === "undefined") {
        console = {
            log: function() { }
        };
    }
    </script>

<script>
    function validateForm() {
        // Validare nume
        const name = document.getElementById("name").value.trim();
        if (name === "") {
            alert("Introduceți un nume valid.");
            return false;
        }

        // Validare email
        const email = document.getElementById("email").value.trim();
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            alert("Introduceți un email valid.");
            return false;
        }

        // Validare număr de telefon
        const phone = document.getElementById("phone").value.trim();
        const phonePattern = /^[0-9]{10}$/; // Exact 10 cifre
        if (!phonePattern.test(phone)) {
            alert("Introduceți un număr de telefon valid, format din 10 cifre.");
            return false;
        }

        // Validare mesaj
        const message = document.getElementById("message").value.trim();
        if (message.length < 10) {
            alert("Mesajul trebuie să conțină cel puțin 10 caractere.");
            return false;
        }

        // Dacă toate sunt valide
        return true;
    }
</script>
