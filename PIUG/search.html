<!DOCTYPE html>
<html lang="ro">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Rezultate Căutare</title>
        <meta name="description" content="Rezultate pentru căutarea ta">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <h1>Rezultatele căutării</h1>

        <div id="search-results">
            <!-- The results will be inserted here dynamically using JavaScript -->
        </div>

        <script>
            // Function to get URL parameters
            function getQueryParameter(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }

            // Get the 'query' parameter from the URL
            const query = getQueryParameter('query');
            
            // If there's a query, display it in the search results
            if (query) {
                document.getElementById('search-results').innerHTML = `Ai căutat: <strong>${query}</strong>`;
                // Here you would perform the search logic (filtering articles based on 'query')
            } else {
                document.getElementById('search-results').innerHTML = "Nu a fost introdus niciun termen de căutare.";
            }
        </script>
    </body>
</html>
